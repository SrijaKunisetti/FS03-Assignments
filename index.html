<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401-03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://4.bp.blogspot.com/-t3UQtV79V2U/US5U0KfFPDI/AAAAAAAAT20/a1Q0TEkySaE/s1600/Peaceful+Sceneries+Wallpapers+7.jpg" style="width:1000px; height: 600px;">
      <div class="text">Image 1</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://tse1.mm.bing.net/th?id=OIP.TRnoXLjxnhqpxPIb7TIHCgHaEo&pid=Api&P=0" style="width:1000px ;height:600px">
      <div class="text">Image 2</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://www.insidedogsworld.com/wp-content/uploads/2016/03/Dog-Pictures.jpg" style="width:1000px ; height:600px">
      <div class="text">Image 3</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="index.js"></script>
</body>
</html>
